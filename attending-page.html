<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Attending!</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #47618f, #88a0bc, #bfc8d6);
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #1b3245;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #496e8a;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 946px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        .firework-left {
            left: 20%;
            bottom: 20%;
        }
        .firework-right {
            right: 20%;
            bottom: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por asistir! / Thank you for attending!</h1>
        <p>We can't wait to see you! Please confirm your details below:</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdVerOaf9OYOqrWAdSDiqTPCTn8toR7YFMiftUeyxOkDzOMNA/viewform?embedded=true" width="640" height="946" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
    <div class="firework firework-left"></div>
    <div class="firework firework-right"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        function createLargeFirework(element) {
            const particleCount = 100;
            const particles = [];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.borderRadius = '50%';
                element.appendChild(particle);
                particles.push(particle);
            }

            anime({
                targets: particles,
                translateX: () => anime.random(-300, 300),
                translateY: () => anime.random(-300, 300),
                scale: [
                    {value: [0, 1], duration: 500, easing: 'easeOutQuad'},
                    {value: 0, duration: 1000, easing: 'easeInQuad'}
                ],
                opacity: [
                    {value: [0, 1], duration: 500, easing: 'easeOutQuad'},
                    {value: 0, duration: 1000, easing: 'easeInQuad'}
                ],
                duration: 1500,
                easing: 'easeOutExpo',
                complete: () => {
                    particles.forEach(p => p.remove());
                    setTimeout(() => createLargeFirework(element), Math.random() * 2000 + 1000);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const leftFirework = document.querySelector('.firework-left');
            const rightFirework = document.querySelector('.firework-right');
            createLargeFirework(leftFirework);
            createLargeFirework(rightFirework);
        });
    </script>
</body>
</html>
