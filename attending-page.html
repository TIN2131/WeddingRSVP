<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant RSVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Montserrat', sans-serif;
            color: #4a4235;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f5f5f5;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/TIN2131/WeddingRSVP/blob/main/Inv_Background_Canva_v3.png?raw=true');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            width: 80vw;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5vh 5vw;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .container {
            width: 100%;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 8vw;
            text-align: center;
            margin: 0 0 2vh;
            color: #A26E23;
        }

        .deadline {
            text-align: center;
            font-size: 3vw;
            margin-bottom: 2vh;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 2vh;
        }

        label {
            display: block;
            margin-bottom: 1vh;
            font-size: 3vw;
            font-weight: 600;
        }

        input[type="text"] {
            width: 93.5%; /* Adjusted width */
            padding: 1vh;
            border: 1px solid #A26E23;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 3vw;
            color: #4a4235;
            background-color: rgba(255, 255, 255, 0.7);
        }

        select {
            width: 100%;
            padding: 1vh;
            border: 1px solid #A26E23;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 3vw;
            color: #4a4235;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 2vh;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 1vh;
        }

        input[type="radio"] {
            margin-right: 2vw;
        }

        .radio-label {
            font-size: 3vw;
        }

        button {
            background-color: #A26E23;
            color: white;
            border: none;
            padding: 1.5vh;
            border-radius: 4px;
            font-size: 3.5vw;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #8a5d1f;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #A26E23;
            margin-top: 2vh;
            font-size: 3vw;
            font-weight: 600;
        }

        @media (min-width: 768px) {
            h1 { font-size: 40px; }
            .deadline { font-size: 18px; }
            label, input[type="text"], select, .radio-label { font-size: 18px; }
            button { font-size: 20px; }
            .success-message { font-size: 18px; }
        }

        @media (max-width: 767px) and (orientation: landscape) {
            .content-wrapper {
                height: 90vh;
                padding: 2vh 5vw;
            }
            h1 { font-size: 5vw; }
            .deadline { font-size: 2.5vw; }
            label, input[type="text"], select, .radio-label { font-size: 2.5vw; }
            button { font-size: 3vw; }
            .success-message { font-size: 2.5vw; }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content-wrapper">
            <div class="container">
                <h1>RSVP</h1>
                <p class="deadline">Kindly reply by August 30th, 2024</p>
                <form id="rsvpForm">
                    <div class="input-group">
                        <label for="name">Name / Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="accept" name="response" value="accept" required>
                            <label for="accept" class="radio-label">Yes, I'll be there! / ¡Sí, asistiré!</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="decline" name="response" value="decline" required>
                            <label for="decline" class="radio-label">Sorry, I can't make it. / Lo siento, no podré asistir.</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="guests">Number of guests / Número de invitados</label>
                        <select id="guests" name="guests" required>
                            <option value="">Select / Seleccionar</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <button type="submit">Submit RSVP / Enviar RSVP</button>
                </form>
                <div class="success-message">Thank you for your response! / ¡Gracias por su respuesta!</div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var form = this;
        var formData = new FormData(form);
        var url = 'https://script.google.com/macros/s/AKfycbwq7HWRK4YMuxxkkjcXCvnw4WaF7Ke5aOJvjyY2MR0LQa2q1vtxuBucZYFoM3XdBCLHYA/exec';
        
        // Disable the submit button to prevent multiple submissions
        form.querySelector('button[type="submit"]').disabled = true;

        // Create a hidden iframe
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        document.body.appendChild(iframe);

        // Create a form inside the iframe
        var iframeDoc = iframe.contentWindow.document;
        var iframeForm = iframeDoc.createElement('form');
        iframeForm.method = 'POST';
        iframeForm.action = url;

        // Append form data to the iframe form
        for (var pair of formData.entries()) {
            var input = iframeDoc.createElement('input');
            input.type = 'hidden';
            input.name = pair[0];
            input.value = pair[1];
            iframeForm.appendChild(input);
        }

        iframeDoc.body.appendChild(iframeForm);

        // Submit the form
        iframeForm.submit();

        // Handle the response
        iframe.onload = function() {
            document.body.removeChild(iframe);
            form.style.display = 'none';
            document.querySelector('.deadline').style.display = 'none'; // Hide the deadline message
            document.querySelector('.success-message').style.display = 'block';
        };

        iframe.onerror = function() {
            document.body.removeChild(iframe);
            form.querySelector('button[type="submit"]').disabled = false;
            alert('An error occurred. Please try again.');
        };
    });
    </script>
</body>
</html>
