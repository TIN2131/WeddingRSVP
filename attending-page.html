<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant RSVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Montserrat', sans-serif;
            color: #635547;
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('https://github.com/TIN2131/WeddingRSVP/blob/main/Inv_Background_Canva_v1.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 10px;
            color: #A26E23;
        }

        .deadline {
            text-align: center;
            font-size: 0.8em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #A26E23;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9em;
            color: #635547;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-label {
            font-size: 0.9em;
        }

        button {
            background-color: #A26E23;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8a5d1f;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #4a8a47;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <h1>RSVP</h1>
            <p class="deadline">Kindly reply by October 2, 2025</p>
            <form id="rsvpForm">
                <div class="input-group">
                    <label for="name">Name / Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="accept" name="response" value="accept" required>
                        <label for="accept" class="radio-label">Yes, I'll be there! / ¡Sí, asistiré!</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="decline" name="response" value="decline" required>
                        <label for="decline" class="radio-label">Sorry, I can't make it. / Lo siento, no podré asistir.</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="guests">Number of guests / Número de invitados</label>
                    <select id="guests" name="guests" required>
                        <option value="">Select / Seleccionar</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button type="submit">Submit RSVP / Enviar RSVP</button>
            </form>
            <div class="success-message">Thank you for your response! / ¡Gracias por su respuesta!</div>
        </div>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            console.log(Object.fromEntries(formData));
            this.style.display = 'none';
            document.querySelector('.success-message').style.display = 'block';
        });
    </script>
</body>
</html>
