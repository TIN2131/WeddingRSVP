<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant RSVP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #faf7f2;
      color: #8a7047;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 20px;
    }

    .header img {
      width: 100%;
      border-radius: 10px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .form-container {
      flex: 1;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3em;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .deadline {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #8a7047;
      border-radius: 4px;
      font-family: 'Montserrat', sans-serif;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .radio-option {
      display: flex;
      align-items: center;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      background-color: #8a7047;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6d593a;
    }

    .success-message {
      display: none;
      text-align: center;
      color: #4a8a47;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="https://github.com/TIN2131/WeddingRSVP/blob/main/Amor.png?raw=true" alt="Decorative Image">
  </div>
  <div class="container">
    <div class="form-container">
      <h1>RSVP</h1>
      <p class="deadline">Kindly reply by October 2, 2025</p>
      <form id="rsvpForm">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="accept" name="response" value="accept" required>
            <label for="accept">Accept with pleasure</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="decline" name="response" value="decline" required>
            <label for="decline">Decline with regrets</label>
          </div>
        </div>
        <div class="input-group">
          <label for="entree">Please choose your entree:</label>
          <select id="entree" name="entree" required>
                        <option value="">Select an option</option>
                        <option value="beef">Beef</option>
                        <option value="fish">Fish</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
        </div>
        <button type="submit">Submit RSVP</button>
      </form>
      <div class="success-message">Thank you for your response!</div>
    </div>
  </div>

  <script>
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            
            // Here you would typically send this data to your server or Google Sheet
            // For demonstration, we'll log it to console
            console.log(Object.fromEntries(formData));
            
            // Show success message
            this.style.display = 'none';
            document.querySelector('.success-message').style.display = 'block';
        });
  </script>
</body>

</html>
