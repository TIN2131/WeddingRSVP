<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .content {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
            z-index: 1;
        }

        .rain-drop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            animation: fall 0.5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
           <h1>We'll miss you, but thank you for letting us know. / Te extrañaremos, pero gracias por avisarnos. ❤️</h1>
        </div>
    </div>
    <div class="rain"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rainContainer = document.querySelector('.rain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.classList.add('rain-drop');
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                rainContainer.appendChild(drop);
            }
            console.log("Thank you page loaded successfully.");
        });
    </script>
</body>
</html>
