<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(to bottom right, #f0f4f8, #c2e0f4);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    width: 90%;
    max-width: 500px;
    background: rgba(255,255,255,0.9);
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    overflow: hidden;
    padding: 20px;
  }

  .container h1 {
    text-align: center;
    font-size: 1.4em;
    margin-bottom: 1em;
    color: #333;
  }

  /* Responsive embedding container */
  .embed-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-top: 177.7778%;
    margin-bottom: 0.9em;
    border-radius: 8px;
    box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
    overflow: hidden;
    will-change: transform;
  }

  .embed-container iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; 
    left: 0; 
    border: none; 
    padding: 0;
    margin: 0;
  }

  .container a {
    display: block;
    text-align: center;
    text-decoration: none;
    color: #333;
    font-size: 0.9em;
    margin-top: 10px;
  }

  .container a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Your Wedding Invitation</h1>
    <div class="embed-container">
      <iframe loading="lazy"
        src="https://www.canva.com/design/DAGY8imB5jE/ey7-kxvTh9DbF5dkvAFe-g/watch?embed" 
        allowfullscreen="allowfullscreen" 
        allow="fullscreen">
      </iframe>
    </div>
    <a href="https://www.canva.com/design/DAGY8imB5jE/ey7-kxvTh9DbF5dkvAFe-g/watch?utm_content=DAGY8imB5jE&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">
      View the Invitation on Canva
    </a>
  </div>
</body>
</html>
